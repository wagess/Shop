<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop St√©phane Wagner</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Shop St√©phane Wagner</h1>
            <p>Explorez vos collections photo</p>
        </div>

        <div class="search-bar">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Rechercher une galerie..."
            >
            <button class="search-btn" id="searchBtn">üîç</button>

            <!-- UI: mode de recherche -->
            <div style="margin-top:10px; text-align:center;">
                <label style="color:white; font-size:0.95rem; margin-right:12px; cursor:pointer;">
                    <input type="radio" name="searchMode" value="collections" id="modeCollections" checked>
                    Collections
                </label>
                <label style="color:white; font-size:0.95rem; margin-left:12px; cursor:pointer;">
                    <input type="radio" name="searchMode" value="keywords" id="modeKeywords">
                    Mots-cl√©s (photos)
                </label>
                <span id="keywordsIndexStatus" style="color:#fff; margin-left:12px; font-size:0.9rem;"></span>
            </div>
        </div>

        <div id="foldersContainerTop" style="margin-top: 30px; margin-bottom: 30px; text-align: center;"></div>

        <div class="stats" id="stats"></div>

        <div id="galleriesContainer" class="galleries-grid">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des galeries...
            </div>
        </div>

        <div id="foldersContainerBottom" style="margin-top: 30px; text-align: center;"></div>
    </div>

    <div id="photosModal" class="photos-modal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle"></div>
            <button class="close-modal" id="closeModalBtn">‚úï Fermer</button>
        </div>
        <div id="photosGrid" class="photos-grid"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
